{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="col-lg-12">
        <div class="jumbotron jumbotron-fluid text-center mt-5">
            <div class="container">
                
                <div class="jumbotron bg-success"><h1 class="display-1" id="ngame">{{ juego.titulo }}</h1>

                <div class="card text-center" style="background-color:  #cfcfd1 ;">
                    
                    <div class="card-body">
                      <img src="{{ juego.portada.url }}" width="800" height="600" >
                      <hr>
                      <h5 class="card-title">Description:</h5>
                      <li>{{ juego.descripcion }}</li>
                    </div>
                    <div class="card-footer text-muted">                            
                        <div class="container">
                            <div class="row">

                                <div class="col-md-2">

                            </div>                                
                        </div>
                    </div>
